<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithm Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="sorting.css" />
</head>

<body>
    <h1 id="heading1">Sorting Visualizer</h1>
    <nav class="navbar navbar-light bg-black">
        <div class="navbar-header">
            <button type="button" class="btn btn-dark new-array">new array</button>
            <span class="barSlider">
           No of Bars
          <input
            id="arr_sz"
            type="range"
            class="slider"
            min="20"
            max="120"
            step="1"
            value="60"
          />
        </span>

            <span class="speedSlider">
         Speed
          <input
            id="sp_slider"
            class="slider";
            type="range"
            min="1"
            max="80"
            step="1"
            value="60"
          />
        </span>
            <button type="button" class="btn btn-dark insertion-sort">
          Insertion sort
        </button>
            <button type="button" class="btn btn-dark quick-sort">
          Quick sort
        </button>
            <!-- <button type="button" class="btn btn-dark merge-sort">
          Merge sort
        </button> -->
            <button type="button" class="btn btn-dark selection-sort">
          Selection sort
        </button>
            <button type="button" class="btn btn-dark bubble-sort">
          Bubble sort
        </button>
            <div id="chart"></div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js files/sorting.js"></script>
</body>

</html>
